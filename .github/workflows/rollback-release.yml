name: "Rollback Release"

on:
  workflow_dispatch:
    inputs:
      rollback_tag:
        description: 'Release tag to deploy in production (rollback target)'
        required: true
        type: string
      # release_tag_to_delete:
      #   description: 'Release tag to delete (bad release)'
      #   required: true
      #   type: string
      # values_dir:
      #   description: 'Values folder inside ArgoCD repo'
      #   required: false
      #   type: string
      #   default: 'poc-workflows-python-repo'
      skip_execution:
        description: 'Skip workflow execution'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  rollback-release:
    uses: gocloudLa/poc-workflows-shared/.github/workflows/rollback-mechanism.yml@main
    with:
      rollback_tag: ${{ inputs.rollback_tag }}
      # release_tag_to_delete: ${{ inputs.release_tag_to_delete }}
      values_dir: 'poc-workflows-python-repo'
      skip_execution: ${{ inputs.skip_execution }}
    secrets: inherit
