name: "Pull Request Events Workflow"

on:
  pull_request:
    branches: [develop, main]
    types: [opened, edited, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  id-token: write
  contents: read
  actions: read
  security-events: write

jobs:
  pull-request-events:
    uses: gocloudLa/poc-workflows-shared/.github/workflows/shared-pull-request-python.yml@main
    secrets: inherit

  debug-secrets:
    name: Debug Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets (not showing values)
        run: |
          echo "Debug: Checking if secrets are set (not showing values)"
          if [ -z "${{ secrets.ECR_REPOSITORY_URL }}" ]; then
            echo "ERROR: ECR_REPOSITORY_URL secret is empty!"
          else
            echo "✓ ECR_REPOSITORY_URL is set"
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN_SHARED }}" ]; then
            echo "ERROR: AWS_ROLE_ARN_SHARED secret is empty!"
          else
            echo "✓ AWS_ROLE_ARN_SHARED is set"
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN_DEV }}" ]; then
            echo "ERROR: AWS_ROLE_ARN_DEV secret is empty!"
          else
            echo "✓ AWS_ROLE_ARN_DEV is set"
          fi
          echo ""
          echo "Output values that would be passed to workflows:"
          echo "ecr_repository_url: '${{ secrets.ECR_REPOSITORY_URL }}'"
          echo "aws_role_arn_shared: '${{ secrets.AWS_ROLE_ARN_SHARED }}'"
          echo "aws_role_arn_dev: '${{ secrets.AWS_ROLE_ARN_DEV }}'"
          echo "aws_region: '${{ secrets.AWS_REGION != '' && secrets.AWS_REGION || 'us-east-1' }}'"

  test-aws-oidc-action-1:
    name: test-aws-oidc-action-1
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials using GitHub Action
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::690282640967:role/dmc-lab-github
          aws-region: us-east-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Test AWS S3 access
        run: aws s3 ls
