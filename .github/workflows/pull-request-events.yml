name: "Pull Request Events Workflow"

on:
  pull_request:
    branches: [develop, main]
    types: [opened, edited, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  id-token: write
  contents: read
  actions: read
  security-events: write

jobs:
  pull-request-events:
    uses: gocloudLa/poc-workflows-shared/.github/workflows/shared-pull-request-python.yml@main
    secrets: inherit

  test-aws-oidc-login:
    name: Test AWS OIDC Login
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials using GitHub Action
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SHARED }}
          aws-region: ${{ secrets.AWS_REGION != '' && secrets.AWS_REGION || 'us-east-1' }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Test AWS S3 access
        run: aws s3 ls
